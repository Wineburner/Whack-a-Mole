<!doctype html>
<html charset="utf-8">
  <head>
  </head>
  <body>
    <p>Welcome to Whack-a-Mole, This game plays a bit differently, the later you bonk, the more points you gain! but if you wait too long you will lose the game!</p>
    <p>Please choose a difficulty for the game to start! The difficulty increases the speed but also increases the amount of points you gain!</p>

    <input type="button" id="easy" name="Easy" value="Easy" onclick="startGame(1)">

    <input type="button" id="normal" name="Normal" value="Normal" onclick="startGame(2)">

    <input type="button" id="hard" name="Hard" value="Hard" onclick="startGame(3)">

    <p id="level"></p>
    <p id="score"></p>
    <br />

    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="A1" id="A1" width="100" height="100" onclick="Whack(0,0,'A1')">
    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="A2" id="A2" width="100" height="100" onclick="Whack(0,1,'A2')">
    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="A3" id="A3" width="100" height="100" onclick="Whack(0,2,'A3')">
    <br />

    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="B1" id="B1" width="100" height="100" onclick="Whack(1,0,'B1')">
    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="B2" id="B2" width="100" height="100" onclick="Whack(1,1,'B2')">
    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="B3" id="B3" width="100" height="100" onclick="Whack(1,2,'B3')">
    <br />

    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="C1" id="C1" width="100" height="100" onclick="Whack(2,0,'C1')">
    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="C2" id="C2" width="100" height="100" onclick="Whack(2,1,'C2')">
    <img src="img/moleLevel0.png" style="background-color: #cccccc;" alt="C3" id="C3" width="100" height="100" onclick="Whack(2,2,'C3')">

    <p id="gameover"></p>
    <script src="builder.js"></script>
    <script src="projectscript.js"></script>
  </body>
</html>
